apiversion: apps/v1
kind: deployment
metadata:
 name: nginx-deployment
 labels: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
   spec:     
      containers:
        - name: nginx
          image: nginx
          ports:
          - containerport: 80
            NodePort: 30080
