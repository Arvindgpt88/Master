apiVersion: v1
kind: Ingress
metadata:
  name: nginxtohttps
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "nginx"
    ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
    - hosts:
      - 192.168.99.100
      secretName: nginx-certs-keys
  rules:
  - host: 192.168.99.100
    http:
      paths:
      - path:
        backend:
          serviceName: nginx
          servicePort: 80
