apiVersion: v1
kind: Service
metadata:
  name: nginxhttpsvc
  labels:
    app: nginxhttps
spec:
  type: NodePort
  ports:
  - port: 80
    protocol: TCP
    name: http
  - port: 443
    protocol: TCP
    name: https
  selector:
    app: nginxhttps
    
---
apiVersion: v1
kind: Ingress
metadata:
  name: nginxhttpsvc
  kubernetes.io/tls-acme: "true"
  kubernetes.io/ingress.class: "nginx"
  ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
    - hosts:
      - example.com
      secretName: example-com-tls
  rules:
  - host: example.com
    http:
      paths:
      - backend:
          serviceName: nginxhttpsvc
          servicePort: 80
